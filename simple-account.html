<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой личный кабинет - SvetSalonPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-purple-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="../index.html" class="text-2xl font-bold text-pink-600 hover:text-pink-700 transition-colors duration-200">
                    SvetSalonPro
                </a>
            </div>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="../index.html" class="text-gray-700 hover:text-pink-600 transition">Главная</a>
                <a href="portfolio.html" class="text-gray-700 hover:text-pink-600 transition">Примеры работ</a>
                <a href="account.html" class="text-pink-600 font-semibold">Личный кабинет</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-32 pb-20">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="text-center mb-8">
                        <div class="w-24 h-24 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user text-3xl text-pink-600"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Личный кабинет</h2>
                        <p class="text-gray-600">Добро пожаловать в упрощенную версию</p>
                    </div>
                    
                    <!-- Status -->
                    <div id="status" class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <div class="flex items-center">
                            <div class="loading mr-3"></div>
                            <span class="text-blue-800">Загрузка...</span>
                        </div>
                    </div>
                    
                    <!-- Login Form -->
                    <div id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-3">Email</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                                   placeholder="your@email.com">
                        </div>
                        
                        <button type="submit" id="loginBtn" 
                                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                            <span id="loginBtnText">Отправить ссылку</span>
                            <span id="loginBtnLoading" class="loading hidden"></span>
                        </button>
                    </div>
                    
                    <!-- Profile Info (hidden by default) -->
                    <div id="profileInfo" class="hidden space-y-4">
                        <div class="text-center">
                            <h3 id="userName" class="text-xl font-semibold text-gray-800">Пользователь</h3>
                            <p id="userEmail" class="text-gray-600">user@example.com</p>
                        </div>
                        
                        <div class="space-y-3">
                            <button id="editProfileBtn" 
                                    class="w-full bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition py-2 px-4">
                                Редактировать профиль
                            </button>
                            <button id="logoutBtn" 
                                    class="w-full border border-pink-300 text-pink-600 rounded-lg hover:bg-pink-50 transition py-2 px-4">
                                Выйти
                            </button>
                        </div>
                    </div>
                    
                    <!-- Navigation -->
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <div class="flex justify-between">
                            <a href="../index.html" class="text-pink-600 hover:text-pink-700 transition">
                                <i class="fas fa-arrow-left mr-2"></i>На главную
                            </a>
                            <a href="account.html" class="text-pink-600 hover:text-pink-700 transition">
                                Полная версия<i class="fas fa-arrow-right ml-2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        console.log('Simple account page loaded');
        
        // Status updates
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const colors = {
                info: 'bg-blue-50 border-blue-200 text-blue-800',
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800'
            };
            
            status.className = `mb-6 p-4 border rounded-lg ${colors[type]}`;
            status.innerHTML = `
                <div class="flex items-center">
                    <span>${message}</span>
                </div>
            `;
        }
        
        // Show login form
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('profileInfo').classList.add('hidden');
            updateStatus('Введите email для входа', 'info');
        }
        
        // Show profile info
        function showProfileInfo(user) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('profileInfo').classList.remove('hidden');
            
            document.getElementById('userName').textContent = user.name || 'Пользователь';
            document.getElementById('userEmail').textContent = user.email || 'user@example.com';
            
            updateStatus('Вы успешно вошли в систему', 'success');
        }
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            
            // Show loading
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginBtnLoading.classList.remove('hidden');
            
            // Simulate login (replace with real logic)
            setTimeout(() => {
                // Show success
                showProfileInfo({ name: 'Тестовый пользователь', email: email });
                
                // Reset button
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }, 2000);
        });
        
        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            showLoginForm();
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            updateStatus('Страница загружена успешно', 'success');
            
            // Check if user is logged in (simplified)
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    showProfileInfo(user);
                } catch (e) {
                    console.error('Error parsing saved user:', e);
                    showLoginForm();
                }
            } else {
                showLoginForm();
            }
        });
    </script>
</body>
</html>
