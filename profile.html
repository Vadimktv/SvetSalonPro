<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - SvetSalonPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-pink-600">SvetSalonPro</h1>
            <a href="index.html" class="text-pink-600 hover:underline">← Назад на главную</a>
        </div>
    </header>

    <main class="py-10">
        <div class="container mx-auto px-4 max-w-md">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Tabs -->
                <div class="flex border-b" id="tabs">
                    <button class="py-2 px-4 font-medium text-pink-600 border-b-2 border-pink-600" data-tab="profile">Профиль</button>
                    <button class="py-2 px-4 font-medium text-gray-500" data-tab="login">Вход</button>
                    <button class="py-2 px-4 font-medium text-gray-500" data-tab="register">Регистрация</button>
                </div>

                <!-- Profile Content -->
                <div class="p-6" id="tab-content-profile">
                    <div class="flex flex-col items-center mb-6">
                        <img src="https://via.placeholder.com/100" alt="Profile" class="rounded-full w-24 h-24 mb-4">
                        <h3 class="text-xl font-bold">Иван Иванов</h3>
                        <p class="text-gray-500">+7 (123) 456-78-90</p>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" value="user@example.com" class="w-full px-3 py-2 border rounded-md" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Дата регистрации</label>
                            <input type="text" value="15.01.2023" class="w-full px-3 py-2 border rounded-md" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Статус</label>
                            <input type="text" value="Активный" class="w-full px-3 py-2 border rounded-md" readonly>
                        </div>
                    </div>
                    <button class="mt-6 w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">
                        Редактировать профиль
                    </button>
                </div>
                <!-- Login Content -->
                <div class="p-6 hidden" id="tab-content-login">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border rounded-md" placeholder="Введите email">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Пароль</label>
                            <input type="password" class="w-full px-3 py-2 border rounded-md" placeholder="Введите пароль">
                        </div>
                        <button type="submit" class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">Войти</button>
                    </form>
                </div>
                <!-- Register Content -->
                <div class="p-6 hidden" id="tab-content-register">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Имя</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-md" placeholder="Введите имя">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border rounded-md" placeholder="Введите email">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Телефон</label>
                            <input type="tel" class="w-full px-3 py-2 border rounded-md" placeholder="Введите телефон">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Пароль</label>
                            <input type="password" class="w-full px-3 py-2 border rounded-md" placeholder="Придумайте пароль">
                        </div>
                        <button type="submit" class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        // --- ЛОКАЛЬНАЯ АВТОРИЗАЦИЯ ---
        function getUsers() {
            return JSON.parse(localStorage.getItem('sspro_users') || '[]');
        }
        function saveUsers(users) {
            localStorage.setItem('sspro_users', JSON.stringify(users));
        }
        function setCurrentUser(email) {
            localStorage.setItem('sspro_current', email);
        }
        function getCurrentUser() {
            return localStorage.getItem('sspro_current');
        }
        function logout() {
            localStorage.removeItem('sspro_current');
            showTab('login');
        }
        function showTab(tab) {
            const tabs = document.querySelectorAll('#tabs button');
            const contents = {
                profile: document.getElementById('tab-content-profile'),
                login: document.getElementById('tab-content-login'),
                register: document.getElementById('tab-content-register')
            };
            tabs.forEach(t => {
                t.classList.remove('text-pink-600', 'border-pink-600');
                t.classList.add('text-gray-500');
            });
            if (tab === 'profile') {
                tabs[0].classList.add('text-pink-600', 'border-pink-600');
                tabs[0].classList.remove('text-gray-500');
            } else if (tab === 'login') {
                tabs[1].classList.add('text-pink-600', 'border-pink-600');
                tabs[1].classList.remove('text-gray-500');
            } else {
                tabs[2].classList.add('text-pink-600', 'border-pink-600');
                tabs[2].classList.remove('text-gray-500');
            }
            Object.values(contents).forEach(c => c.classList.add('hidden'));
            contents['tab-content-' + tab] ? contents['tab-content-' + tab].classList.remove('hidden') : contents[tab].classList.remove('hidden');
        }
        function renderProfile(user) {
            document.querySelector('#tab-content-profile h3').textContent = user.name;
            document.querySelector('#tab-content-profile p').textContent = user.phone;
            document.querySelector('#tab-content-profile input[type=email]').value = user.email;
            document.querySelector('#tab-content-profile input[type=text]').value = user.date || '';
            document.querySelector('#tab-content-profile input[readonly][value="Активный"]').value = 'Активный';
        }
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('#tabs button');
            const contents = {
                profile: document.getElementById('tab-content-profile'),
                login: document.getElementById('tab-content-login'),
                register: document.getElementById('tab-content-register')
            };
            // --- Переключение вкладок ---
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    showTab(this.getAttribute('data-tab'));
                });
            });
            // --- Проверка входа ---
            const current = getCurrentUser();
            if (current) {
                const users = getUsers();
                const user = users.find(u => u.email === current);
                if (user) {
                    renderProfile(user);
                    showTab('profile');
                } else {
                    showTab('login');
                }
            } else {
                showTab('login');
            }
            // --- Вход ---
            contents.login.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('input[type=email]').value.trim();
                const password = this.querySelector('input[type=password]').value;
                const users = getUsers();
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    setCurrentUser(email);
                    renderProfile(user);
                    showTab('profile');
                } else {
                    alert('Неверный email или пароль');
                }
            });
            // --- Регистрация ---
            contents.register.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = this.querySelector('input[type=text]').value.trim();
                const email = this.querySelector('input[type=email]').value.trim();
                const phone = this.querySelector('input[type=tel]').value.trim();
                const password = this.querySelector('input[type=password]').value;
                if (!name || !email || !phone || !password) {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }
                let users = getUsers();
                if (users.find(u => u.email === email)) {
                    alert('Пользователь с таким email уже зарегистрирован');
                    return;
                }
                const date = new Date().toLocaleDateString('ru-RU');
                users.push({ name, email, phone, password, date });
                saveUsers(users);
                setCurrentUser(email);
                renderProfile({ name, email, phone, date });
                showTab('profile');
            });
            // --- Выход ---
            const profileBlock = contents.profile;
            let logoutBtn = document.createElement('button');
            logoutBtn.textContent = 'Выйти';
            logoutBtn.className = 'mt-4 w-full bg-gray-200 text-pink-600 py-2 px-4 rounded-md hover:bg-gray-300 transition';
            logoutBtn.onclick = function() {
                logout();
            };
            profileBlock.appendChild(logoutBtn);
        });
    </script>
</body>
</html>
