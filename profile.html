    <script>
        // --- –õ–û–ö–ê–õ–¨–ù–ê–Ø –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
        const EMOJIS = ['üòÉ','ü¶Ñ','üê±','üë©‚Äçüé®','üßë‚Äçüíª','ü¶ä','üê∂','üêª','üêº','ü¶Å','üêØ','üê∏','üêµ','üë©‚ÄçüöÄ','üë®‚ÄçüöÄ','üë©‚Äçüî¨','üë®‚Äçüî¨','üßë‚Äçüé§','üßë‚Äçüè´','üßë‚Äçüç≥','üßë‚Äçüîß','üßë‚Äçüöí','üßë‚Äç‚úàÔ∏è','üßë‚Äçüåæ','üßë‚Äçüé®'];
        function getUsers() {
            return JSON.parse(localStorage.getItem('sspro_users') || '[]');
        }
        function saveUsers(users) {
            localStorage.setItem('sspro_users', JSON.stringify(users));
        }
        function setCurrentUser(email) {
            localStorage.setItem('sspro_current', email);
        }
        function getCurrentUser() {
            return localStorage.getItem('sspro_current');
        }
        function logout() {
            localStorage.removeItem('sspro_current');
            showTab('login');
            document.getElementById('profile-link').classList.add('hidden');
        }
        function showTab(tab) {
            const tabs = document.querySelectorAll('#tabs button');
            const contents = {
                profile: document.getElementById('tab-content-profile'),
                login: document.getElementById('tab-content-login'),
                register: document.getElementById('tab-content-register')
            };
            tabs.forEach(t => {
                t.classList.remove('text-pink-600', 'border-pink-600');
                t.classList.add('text-gray-500');
            });
            if (tab === 'profile') {
                tabs[0].classList.add('text-pink-600', 'border-pink-600');
                tabs[0].classList.remove('text-gray-500');
            } else if (tab === 'login') {
                tabs[1].classList.add('text-pink-600', 'border-pink-600');
                tabs[1].classList.remove('text-gray-500');
            } else {
                tabs[2].classList.add('text-pink-600', 'border-pink-600');
                tabs[2].classList.remove('text-gray-500');
            }
            Object.values(contents).forEach(c => c.classList.add('hidden'));
            contents['tab-content-' + tab] ? contents['tab-content-' + tab].classList.remove('hidden') : contents[tab].classList.remove('hidden');
        }
        function renderProfile(user) {
            document.querySelector('#tab-content-profile h3').textContent = user.name;
            document.querySelector('#tab-content-profile p').textContent = user.phone;
            document.querySelector('#tab-content-profile input[type=email]').value = user.email;
            document.querySelector('#tab-content-profile input[type=text]').value = user.date || '';
            document.querySelector('#tab-content-profile input[readonly][value="–ê–∫—Ç–∏–≤–Ω—ã–π"]').value = '–ê–∫—Ç–∏–≤–Ω—ã–π';
            // –°–ª—É—á–∞–π–Ω—ã–π —ç–º–æ–¥–∑–∏-–∞–≤–∞—Ç–∞—Ä
            let emoji = user.emoji;
            if (!emoji) {
                emoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                user.emoji = emoji;
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —ç–º–æ–¥–∑–∏ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let users = getUsers();
                let idx = users.findIndex(u => u.email === user.email);
                if (idx !== -1) { users[idx].emoji = emoji; saveUsers(users); }
            }
            document.getElementById('profile-emoji').textContent = emoji;
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É "–ü—Ä–æ—Ñ–∏–ª—å" –≤ —à–∞–ø–∫–µ
            document.getElementById('profile-link').classList.remove('hidden');
        }
        // --- –î–û–ë–ê–í–õ–Ø–ï–ú –õ–û–ì–ò–ö–£ –î–õ–Ø –°–ö–†–´–¢–ò–Ø –í–ö–õ–ê–î–û–ö ---
        function updateTabsVisibility(isAuth) {
            const tabProfile = document.querySelector('#tabs button[data-tab="profile"]');
            const tabLogin = document.querySelector('#tabs button[data-tab="login"]');
            const tabRegister = document.querySelector('#tabs button[data-tab="register"]');
            if (isAuth) {
                tabProfile.classList.remove('hidden');
                tabLogin.classList.add('hidden');
                tabRegister.classList.add('hidden');
            } else {
                tabProfile.classList.add('hidden');
                tabLogin.classList.remove('hidden');
                tabRegister.classList.remove('hidden');
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('#tabs button');
            const contents = {
                profile: document.getElementById('tab-content-profile'),
                login: document.getElementById('tab-content-login'),
                register: document.getElementById('tab-content-register')
            };
            // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ ---
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    showTab(this.getAttribute('data-tab'));
                });
            });
            // --- –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ö–æ–¥–∞ ---
            const current = getCurrentUser();
            if (current) {
                const users = getUsers();
                const user = users.find(u => u.email === current);
                if (user) {
                    renderProfile(user);
                    showTab('profile');
                    updateTabsVisibility(true);
                } else {
                    showTab('login');
                    updateTabsVisibility(false);
                }
            } else {
                showTab('login');
                updateTabsVisibility(false);
            }
            // --- –í—Ö–æ–¥ ---
            contents.login.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('input[type=email]').value.trim();
                const password = this.querySelector('input[type=password]').value;
                const users = getUsers();
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    setCurrentUser(email);
                    renderProfile(user);
                    showTab('profile');
                    updateTabsVisibility(true);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                }
            });
            // --- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ---
            contents.register.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = this.querySelector('input[type=text]').value.trim();
                const email = this.querySelector('input[type=email]').value.trim();
                const phone = this.querySelector('input[type=tel]').value.trim();
                const password = this.querySelector('input[type=password]').value;
                if (!name || !email || !phone || !password) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }
                let users = getUsers();
                if (users.find(u => u.email === email)) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    return;
                }
                const date = new Date().toLocaleDateString('ru-RU');
                users.push({ name, email, phone, password, date });
                saveUsers(users);
                setCurrentUser(email);
                renderProfile({ name, email, phone, date });
                showTab('profile');
                updateTabsVisibility(true);
            });
            // --- –í—ã—Ö–æ–¥ ---
            const profileBlock = contents.profile;
            let logoutBtn = document.createElement('button');
            logoutBtn.textContent = '–í—ã–π—Ç–∏';
            logoutBtn.className = 'mt-4 w-full bg-gray-200 text-pink-600 py-2 px-4 rounded-md hover:bg-gray-300 transition';
            logoutBtn.onclick = function() {
                logout();
                updateTabsVisibility(false);
            };
            profileBlock.appendChild(logoutBtn);
        });
    </script>
