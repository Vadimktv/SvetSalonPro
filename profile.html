<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - SvetSalonPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-pink-600">SvetSalonPro</h1>
            <a href="index.html" class="text-pink-600 hover:underline">← Назад на главную</a>
        </div>
    </header>

    <main class="py-10">
        <div class="container mx-auto px-4 max-w-md">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Tabs -->
                <div class="flex border-b" id="tabs">
                    <button class="py-2 px-4 font-medium text-pink-600 border-b-2 border-pink-600" data-tab="profile">Профиль</button>
                    <button class="py-2 px-4 font-medium text-gray-500" data-tab="login">Вход</button>
                    <button class="py-2 px-4 font-medium text-gray-500" data-tab="register">Регистрация</button>
                </div>

                <!-- Profile Content -->
                <div class="p-6" id="tab-content-profile">
                    <div class="flex flex-col items-center mb-6">
                        <img src="https://via.placeholder.com/100" alt="Profile" class="rounded-full w-24 h-24 mb-4">
                        <h3 class="text-xl font-bold">Иван Иванов</h3>
                        <p class="text-gray-500">+7 (123) 456-78-90</p>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" value="user@example.com" class="w-full px-3 py-2 border rounded-md" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Дата регистрации</label>
                            <input type="text" value="15.01.2023" class="w-full px-3 py-2 border rounded-md" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Статус</label>
                            <input type="text" value="Активный" class="w-full px-3 py-2 border rounded-md" readonly>
                        </div>
                    </div>
                    <button class="mt-6 w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">
                        Редактировать профиль
                    </button>
                </div>
                <!-- Login Content -->
                <div class="p-6 hidden" id="tab-content-login">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border rounded-md" placeholder="Введите email">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Пароль</label>
                            <input type="password" class="w-full px-3 py-2 border rounded-md" placeholder="Введите пароль">
                        </div>
                        <button type="submit" class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">Войти</button>
                    </form>
                </div>
                <!-- Register Content -->
                <div class="p-6 hidden" id="tab-content-register">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Имя</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-md" placeholder="Введите имя">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border rounded-md" placeholder="Введите email">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Телефон</label>
                            <input type="tel" class="w-full px-3 py-2 border rounded-md" placeholder="Введите телефон">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Пароль</label>
                            <input type="password" class="w-full px-3 py-2 border rounded-md" placeholder="Придумайте пароль">
                        </div>
                        <button type="submit" class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('#tabs button');
            const contents = {
                profile: document.getElementById('tab-content-profile'),
                login: document.getElementById('tab-content-login'),
                register: document.getElementById('tab-content-register')
            };
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => {
                        t.classList.remove('text-pink-600', 'border-pink-600');
                        t.classList.add('text-gray-500');
                    });
                    // Add active class to clicked tab
                    this.classList.add('text-pink-600', 'border-pink-600');
                    this.classList.remove('text-gray-500');
                    // Hide all contents
                    Object.values(contents).forEach(c => c.classList.add('hidden'));
                    // Show selected content
                    const tabName = this.getAttribute('data-tab');
                    contents[tabName].classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
