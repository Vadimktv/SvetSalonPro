<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест портфолио</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .photo-item { border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        .photo-item img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        .loading { color: blue; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Тест загрузки портфолио</h1>
    <div id="status" class="loading">Загрузка...</div>
    <div id="photoGrid" class="photo-grid"></div>

    <script>
        async function loadPortfolio() {
            const status = document.getElementById('status');
            const photoGrid = document.getElementById('photoGrid');
            
            try {
                status.textContent = 'Загружаем данные...';
                status.className = 'loading';
                
                const response = await fetch('data/existing-photos.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const photos = await response.json();
                status.textContent = `Загружено ${photos.length} фотографий`;
                status.className = 'success';
                
                photoGrid.innerHTML = '';
                photos.forEach(photo => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <img src="${photo.src}" alt="${photo.description}" onerror="this.style.border='2px solid red'; this.alt='Ошибка загрузки';">
                        <p><strong>${photo.description}</strong></p>
                        <p>Категория: ${photo.category}</p>
                        <p>Файл: ${photo.fileName}</p>
                    `;
                    photoGrid.appendChild(photoItem);
                });
                
            } catch (error) {
                status.textContent = `Ошибка: ${error.message}`;
                status.className = 'error';
                console.error('Ошибка загрузки:', error);
            }
        }
        
        // Загружаем при загрузке страницы
        loadPortfolio();
    </script>
</body>
</html>
